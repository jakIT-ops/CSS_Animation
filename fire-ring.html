<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fire-ring.css">
    <title>Fire Ring</title>
</head>
<body>
    <div class="fire-ring"></div>
    <svg>
        <filter id="fire-filter">
            <feTurbulence x="-20%" y="-20%" baseFrequency="0.02" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="10" values="0.01; 0.02; 0.01" repeatCount="indefinite">

                </animate>>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>

    </svg>
</body>
</html>
