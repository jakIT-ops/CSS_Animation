<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/glass-card.css">
    <title>Glass Card</title>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h3 class="card-title">CSS Animation</h3>
            <p class="card-text">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis eius assumenda quibusdam ut harum voluptatem perspiciatis id obcaecati culpa porro.
            </p>
            <a href="#" class="card-button">Дэлгэрэнгүй</a>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.txt"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>
