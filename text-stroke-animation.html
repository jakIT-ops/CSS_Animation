<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/text-stroke-animation.css">
    <title>Text stroke animation</title>
</head>
<body>
    <svg width="800" height="400" viewbox="0 0 800 400">
        <text class="mytext" text-anchor="middle" x="50%" y="50%" filter="url(#text-glow)">ANIMATION</text>
        <filter id="text-glow">
            <feGaussianBlur in="SourceGraphic" result="gaussian-1" stdDeviation="0"></feGaussianBlur>
            <feGaussianBlur in="SourceGraphic" result="gaussian-2" stdDeviation="3"></feGaussianBlur>
            <feGaussianBlur in="SourceGraphic" result="gaussian-3" stdDeviation="6"></feGaussianBlur>
            <feGaussianBlur in="SourceGraphic" result="gaussian-4" stdDeviation="10"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="gaussian-1"></feMergeNode>
                <feMergeNode in="gaussian-2"></feMergeNode>
                <feMergeNode in="gaussian-3"></feMergeNode>
                <feMergeNode in="gaussian-4"></feMergeNode>
            </feMerge>
        </filter>
    </svg>
</body>
</html>
